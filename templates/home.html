<!DOCTYPE html>
<html>
<head>
    <title>Student Exam Performance Predictor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Student Exam Performance Indicator</h1>

    <form action="{{ url_for('predict_datapoint') }}" method="post">

        <!-- Gender -->
        <div class="mb-3">
            <label class="form-label">Gender</label>
            <select class="form-control" name="gender" required>
                <option selected disabled value="">Select your Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>

        <!-- Race/Ethnicity -->
        <div class="mb-3">
            <label class="form-label">Race or Ethnicity</label>
            <select class="form-control" name="race_ethnicity" required>
                <option selected disabled value="">Select Ethnicity</option>
                <option value="group A">Group A</option>
                <option value="group B">Group B</option>
                <option value="group C">Group C</option>
                <option value="group D">Group D</option>
                <option value="group E">Group E</option>
            </select>
        </div>

        <!-- Parental Education -->
        <div class="mb-3">
            <label class="form-label">Parental Level of Education</label>
            <select class="form-control" name="parental_level_of_education" required>
                <option selected disabled value="">Select Parent Education</option>
                <option value="associate's degree">associate's degree</option>
                <option value="bachelor's degree">bachelor's degree</option>
                <option value="high school">high school</option>
                <option value="master's degree">master's degree</option>
                <option value="some college">some college</option>
                <option value="some high school">some high school</option>
            </select>
        </div>

        <!-- Lunch -->
        <div class="mb-3">
            <label class="form-label">Lunch Type</label>
            <select class="form-control" name="lunch" required>
                <option selected disabled value="">Select Lunch Type</option>
                <option value="free/reduced">free/reduced</option>
                <option value="standard">standard</option>
            </select>
        </div>

        <!-- Test Preparation -->
        <div class="mb-3">
            <label class="form-label">Test Preparation Course</label>
            <select class="form-control" name="test_preparation_course" required>
                <option selected disabled value="">Select Test Course</option>
                <option value="none">None</option>
                <option value="completed">Completed</option>
            </select>
        </div>

        <!-- Reading Score -->
        <div class="mb-3">
            <label class="form-label">Reading Score (out of 100)</label>
            <input type="number" class="form-control" name="reading_score" min="0" max="100" required>
        </div>

        <!-- Writing Score -->
        <div class="mb-3">
            <label class="form-label">Writing Score (out of 100)</label>
            <input type="number" class="form-control" name="writing_score" min="0" max="100" required>
        </div>

        <button type="submit" class="btn btn-primary">Predict Exam Score</button>
    </form>

    {% if results %}
        <h2 class="mt-4 text-center">The predicted score is: {{ results }}</h2>
    {% endif %}
</div>
</body>
</html>
