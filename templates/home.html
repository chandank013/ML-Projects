<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Exam Performance Predictor</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(-45deg, #6EE7B7, #3B82F6, #9333EA, #FDE68A);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6">

  <div class="bg-white/30 backdrop-blur-xl shadow-2xl rounded-3xl p-8 max-w-4xl w-full border border-white/20">
    <h1 class="text-3xl font-bold text-center text-gray-900 mb-8">
      ðŸŽ“ Student Exam Performance Predictor
    </h1>

    <form action="{{ url_for('predict_datapoint') }}" method="post" class="grid grid-cols-1 md:grid-cols-2 gap-6">

      <!-- Gender -->
      <div>
        <label class="block font-semibold text-gray-800 mb-1">Gender</label>
        <select name="gender" required class="w-full rounded-xl border-gray-300 focus:ring-2 focus:ring-blue-500 p-3">
          <option value="" disabled selected>Select your Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>

      <!-- Race/Ethnicity -->
      <div>
        <label class="block font-semibold text-gray-800 mb-1">Race or Ethnicity</label>
        <select name="race_ethnicity" required class="w-full rounded-xl border-gray-300 focus:ring-2 focus:ring-blue-500 p-3">
          <option value="" disabled selected>Select Ethnicity</option>
          <option value="group A">Group A</option>
          <option value="group B">Group B</option>
          <option value="group C">Group C</option>
          <option value="group D">Group D</option>
          <option value="group E">Group E</option>
        </select>
      </div>

      <!-- Parental Education -->
      <div>
        <label class="block font-semibold text-gray-800 mb-1">Parental Level of Education</label>
        <select name="parental_level_of_education" required class="w-full rounded-xl border-gray-300 focus:ring-2 focus:ring-blue-500 p-3">
          <option value="" disabled selected>Select Parent Education</option>
          <option value="associate's degree">Associate's Degree</option>
          <option value="bachelor's degree">Bachelor's Degree</option>
          <option value="high school">High School</option>
          <option value="master's degree">Master's Degree</option>
          <option value="some college">Some College</option>
          <option value="some high school">Some High School</option>
        </select>
      </div>

      <!-- Lunch -->
      <div>
        <label class="block font-semibold text-gray-800 mb-1">Lunch Type</label>
        <select name="lunch" required class="w-full rounded-xl border-gray-300 focus:ring-2 focus:ring-blue-500 p-3">
          <option value="" disabled selected>Select Lunch Type</option>
          <option value="free/reduced">Free/Reduced</option>
          <option value="standard">Standard</option>
        </select>
      </div>

      <!-- Test Preparation -->
      <div>
        <label class="block font-semibold text-gray-800 mb-1">Test Preparation Course</label>
        <select name="test_preparation_course" required class="w-full rounded-xl border-gray-300 focus:ring-2 focus:ring-blue-500 p-3">
          <option value="" disabled selected>Select Test Course</option>
          <option value="none">None</option>
          <option value="completed">Completed</option>
        </select>
      </div>

      <!-- Reading Score -->
      <div>
        <label class="block font-semibold text-gray-800 mb-1">Reading Score (out of 100)</label>
        <input type="number" name="reading_score" min="0" max="100" required
          class="w-full rounded-xl border-gray-300 focus:ring-2 focus:ring-blue-500 p-3" />
      </div>

      <!-- Writing Score -->
      <div>
        <label class="block font-semibold text-gray-800 mb-1">Writing Score (out of 100)</label>
        <input type="number" name="writing_score" min="0" max="100" required
          class="w-full rounded-xl border-gray-300 focus:ring-2 focus:ring-blue-500 p-3" />
      </div>

      <!-- Submit button (full width across two columns) -->
      <div class="md:col-span-2">
        <button type="submit"
          class="w-full bg-blue-600 hover:bg-blue-700 transition-all duration-300 text-white font-semibold py-3 rounded-xl shadow-lg hover:shadow-xl">
          Predict Exam Score
        </button>
      </div>

    </form>

    {% if results %}
      <div class="mt-6 text-center bg-white/60 backdrop-blur-md rounded-xl py-3 shadow-inner border border-gray-200">
        <h2 class="text-xl font-semibold text-gray-800">
          ðŸŽ¯ Predicted Score: <span class="text-blue-700 font-bold">{{ results }}</span>
        </h2>
      </div>
    {% endif %}
  </div>

</body>
</html>
